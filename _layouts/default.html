<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
	{%- if page.article -%}
		{%- include end.html -%}
	{%- else -%}
		{%- include footer.html -%}
	{%- endif -%}

  </body>

</html>
